---
layout: default
---
<article class="post container">
  <div class="lead">
    <img src="{{page.image}}.jpg">
  </div>

  <div class="content">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.date | date: '%B %e, %Y' }}</h2>

    {{ content }}

    <p>
      <h3><a href="/">Back</a></h3>
    </p>
  </div>
</article>
